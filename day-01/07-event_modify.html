<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event_modity ==> 事件修饰</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        vue中的事件修饰符：
        1. prevent: 阻止默认事件的发生
        2. stop: 阻止事件冒泡
        3. once: 事件只触发一次
        4. capture: 使用事件的捕获模式
        5. self: 只有event.target是当前操作的元素时才触发事件
        6. passive: 事件的默认行为立即执行，无需等待事件回调完毕
     -->
    <div id="root">
        <h1>阻止默认事件</h1>
        <a href="https://tyrantlucifer.com" @click.prevent="showInfo">点我提示信息</a>
        <h1>阻止冒泡事件</h1>
        <div @click="showInfo">
            <button @click.stop="showInfo">点我提示信息</button>
        </div>
        <h1>事件只触发一次</h1>
        <button @click.once="showInfo">点我提示信息</button>
    </div>
    <script type="text/javascript">
        const x = new Vue({
            el: '#root',
            data: {
            },
            methods: {
                showInfo() {
                    alert("阻止默认事件")
                }
            }
        })
    </script>
</body>
</html>
