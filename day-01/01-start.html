<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-start ==> vue helloworld</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hello, {{ name }}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        // create vue instance
        const x = new Vue({
            // 指定当前vue实例为哪个容器服务
            el: '#root', 
            // 指定当前vue容器中的数据
            data: {
               name: "tyrantlucifer" 
            }
        })

    </script>

</body>
</html>
