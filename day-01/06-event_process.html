<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event_process ==> 事件处理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>hello world</h1>
        <button v-on:click="showInfo">点我提示信息</button>
    </div>
    <script type="text/javascript">
        const x = new Vue({
            el: '#root',
            data: {
            },
            // v-on:事件名称 绑定事件对应的函数，简写为@事件名 v-on:事件名 ==> @
            // click事件会传入一个鼠标点击事件进来v-on:click="showInfo" 实际上等价于v-on:click="showInfo($event)"
            methods:{
                showInfo(event) {
                    alert("hello world")
                }
            }
        })
    </script>
</body>
</html>
