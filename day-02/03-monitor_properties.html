<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>monitor_properties ==> 监视属性</title>
</head>
<body>
    <div id="root">
        <h1>今天天气很{{ weather }}</h1>
        <button @click="changeWeather">切换天气</button>
    </div>
    <script type="text/javascript">
        const x = new Vue({
            el: '#root',
            data: {
                isHot: true,
                numbers: {
                    a: 1,
                    b: 2
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                }
            },
            computed: {
                weather() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            watch: {
                immediate: true, // 初始化的时候就触发一下回调函数
                isHot: {
                    handler() {
                        console.log()
                    }
                },
                // 监视单个属性
                'numbers.a': {
                    handler() {

                    }
                },
                number: {
                    deep: true, // 监视number中的每个属性
                    handler() {
                        console.log("number发生了改变")
                    }
                }
            }
        })
    </script>
</body>
</html>
