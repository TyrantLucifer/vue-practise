<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>v_html ==> 解析文本</title>
</head>
<body>
    <div id="root">
        <!-- v-html和v-text类似，也是解析内容填充至标签内部，但是v-html会解析html语言 -->
        <div v-html="name"></div>
    </div>
    <script type="text/javascript">
        const x = new Vue({
            el: '#root',
            data: {
                name: '<h1>tyrantlucifer</h1>'
            }
        })
    </script>
</body>
</html>
